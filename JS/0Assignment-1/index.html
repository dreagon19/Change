<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>


    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


</head>
<body>
    

    <div class="parent">
        <div class="container text-center w-50">
            <div class="box" id="inputD"></div>
            <div class="box" id="outputD">0</div>
            <div id="temp-result"></div>
        
        
            <div class="row">   
                <button class="col btn" id="allClear">AC</button>
                <button class="col btn" id="lastDelete">DEL</button>
                <button class="col btn operator">%</button>
                <button class="col btn operator">/</button>
            </div>
            <div class="row">
                <button class="col btn number">7</button>
                <button class="col btn number">8</button>
                <button class="col btn number">9</button>
                <button class="col btn operator">x</button>
            </div>
            <div class="row">
                <button class="col btn number">4</button>
                <button class="col btn number">5</button>
                <button class="col btn number">6</button>
                <button class="col btn operator"> -</button>
            </div>
            <div class="row">
                <button class="col btn number">1</button>
                <button class="col btn number">2</button>
                <button class="col btn number">3</button>
                <button class="col btn operator">+</button>
            </div>
            <div class="row">
                <!-- <button class="col btn">R</button> -->
                <button class="col btn number">0</button>
                <button class="col btn" id="decimal">.</button>
                <button class="col btn " id="equal"> = </button>
            </div>
        
        </div>
    </div>

    

    <script src="./app.js"></script>
</body>
</html>
